<!DOCTYPE html>
<html lang="en" ng-app="ltrack">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ltrack</title>
    <link rel="stylesheet" type="text/css"
          href="css/normalize.css">
    <link rel="stylesheet" type="text/css"
          href="css/skeleton.css">
    <link rel="stylesheet" type="text/css"
          href="css/custom.css">
    <script data-main="js/main"
            src="js/vendor/bower/requirejs/require.js">
  </script>
  </head>
  <body id="visible-content" hidden="true">

    <section class="curr-entry"
             ng-controller="CurrEntCtrl">
      <div class="container"
           ng-hide="loading || !curr_ent">
        <div class="row">
          <div class="three columns">&nbsp</div>
          <div class="six columns">
            <h3>You are currently {{curr_ent.act_name}}.</h3>
            <button ng-click="stopEnt()">
              Done
            </button>
          </div>
          <div class="three columns">&nbsp</div>
      </div>
    </section>

    <nav ng-controller="HeaderCtrl">
      <div class="brand">
        <a href="#/">
          ltrack
        </a>
      </div>
      <ul class="locations"
          ng-show="logged_in()">
        <li>
          <a href="#/activity/new">
            Add Activity
          </a>
        </li>
        <li>
          <a href="#/activities">
            View records
          </a>
        </li>
      </ul>

      <ul class="actions">
        <li ng-hide="logged_in()">
          <a href="#/login"
             class="button">
            Login
          </a>
        </li>
        <li ng-show="logged_in()">
          <a href="#/logout"
             class="button">
            Logout
          </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div ng-view></div>
    </div>

  </body>
</html>
